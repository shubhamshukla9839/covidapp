<!DOCTYPE html>
<html>
    <head>
        <title></title>
       <!--include bootstrap library--> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>  
    <style type="text/css">
       .container{
           margin-top: 10px;
           margin-bottom: 10px;
       } 
       </style>
<body style ="background-color: black">


     <h1 style= "top-margin: 2px; color : white; text-align: center" ><span style="color: red" >COVID-19  </span> WORLDWIDE DATA </h1> 

     <!--form enable us for sending data from html to the view -->
     <form style="margin-top:50 px";  method="post" class="d-flex justify-content-center align-items-center"  action="">
         {% csrf_token %}  <!--error come in html so include csrf for security-->
       <!--for selecting from list--> <select class="form-control" style="width: 200px" name="selectedcountry">
           {% for country in mylist %}
           <option>{{country}}</option>
         {% endfor %}

    </select>
    <input type="submit" class="btn btn-danger" name="">
    </form>   
    <h1 style="margin-top :50px ;color: white; text-align: center"> {{selectedcountry}}</h1>

    <div class="d-flex justify-content-center  align-items-center">
         <div class="container"  style="border-radius: 50px; background-color: orange ;height: 100px; width: 100 px">
           <h1 style="text-align: center ; color: white">  {{total}}         </h1>
           <p  style="text-align: center ; color: white"> total cases</p>
         </div>
          <div class="container"  style=" border-radius: 50px;background-color: green; height: 100px; width: 200 px">
           <h1 style="text-align: center ; color: white">  {{recovered}}         </h1>
           <p  style="text-align: center ; color: white"> recovered</p>
         </div>
          <div class="container"  style=" border-radius: 50px;background-color: purple;  height: 100px; width: 200 px">
           <h1 style="text-align: center ; color: white">  {{active}}         </h1>
           <p  style="text-align: center ; color: white"> active</p>
         </div>
           
    </div>

    <div class="d-flex justify-content-center  align-items-center">
         <div class="container"  style=" border-radius: 50px;background-color: skyblue; height: 100px; width: 200 px">
           <h1 style="text-align: center ; color: white">  {{new}}         </h1>
           <p  style="text-align: center ; color: white"> new</p>
         </div>
          <div class="container"  style="border-radius: 50px; background-color: gray; height: 100px; width: 200 px">
           <h1 style="text-align: center ; color: white">  {{deaths}}         </h1>
           <p  style="text-align: center ; color: white"> deaths</p>
         </div>
          <div class="container"  style="border-radius: 50px; background-color: red; height: 100px; width: 200 px">
           <h1 style="text-align: center ; color: white">  {{critical}}         </h1>
           <p  style="text-align: center ; color: white"> critical</p>
         </div>
           
    </div>

   <p  style="color: grey  ;text-align: center ;margin-top:100px" > Developed By : > <span style="color:white"> SHUBHAM KUMAR SHUKLA </span> </p> 

</body>
</html>
